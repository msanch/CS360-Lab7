
<html>
<head>
<title>City Finder</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function() {
		
	$( "#cityfield" ).keyup(function() {
		var url = "../getcity?q=" +$("#cityfield").val();
	  $.getJSON(url,function(data) {
			    var everything;
		  everything = "<ul>";
		  $.each(data, function(i,item) {
		    everything += "<li> "+data[i].city;
		  });
		    
		  everything += "</ul>";
		  $("#txtHint").html(everything);
		});
	});
	$("#button").click(function(e){
	  var value = $("#cityfield").val();
	  
	  e.preventDefault();
	   $("#dispcity").text(value);
	   var myurl= "https://api.wunderground.com/api/0f4674a20d3efaa6/geolookup/conditions/q/UT/";
	  myurl += value;
	  myurl += ".json";
	  console.log(myurl);
  $.ajax({
    url : myurl,
    dataType : "jsonp",
    success : function(parsed_json) {
      var location = parsed_json['location']['city'];
      var temp_string = parsed_json['current_observation']['temperature_string'];
      var current_weather = parsed_json['current_observation']['weather'];
      everything = "<ul>";
      everything += "<li>Location: "+location;
      everything += "<li>Temperature: "+temp_string;
      everything += "<li>Weather: "+current_weather;
      everything += "</ul>";
      $("#weather").html(everything);
    }
  });
	});
});
</script>

	<style>
		html, body {

			height: 100%;
			margin: 0;
			padding: 0;
		}#map {
			height: 75%;
		}
	</style>
</head>
<body>
	<form>
		Enter A Utah City: <input type="text" id="cityfield" value=""><br>
		Suggestion: <span id="txtHint">Empty</span>
		<input id="button" type="submit" value="Submit">
	</form>
	<p>City</p>
	<textarea id="dispcity" readonly>No City</textarea>
	<p>Current Weather</p>
	<div id="weather"></div>
<div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -33.397, lng: 150.000},
          zoom: 6
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQuWeISM3rPGIWvnrsWEw8_3HYdMUJuo8&signed_in=true&callback=initMap">
    </script>
</body>
</html>
